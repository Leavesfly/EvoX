server:
  port: 8080

spring:
  application:
    name: evox-assistant

evox:
  assistant:
    name: EvoX Assistant
    default-agent: default

    gateway:
      enabled: true
      api-keys: []
      rate-limit-per-minute: 60
      allow-anonymous-channel-access: true
      session-timeout-hours: 24
      max-audit-events: 10000

    webhook:
      enabled: true
      path: /api/webhook

    telegram:
      enabled: false
      # bot-token: YOUR_BOT_TOKEN
      # bot-username: YOUR_BOT_USERNAME

    dingtalk:
      enabled: false
      # app-key: YOUR_APP_KEY
      # app-secret: YOUR_APP_SECRET
      # robot-code: YOUR_ROBOT_CODE

    scheduler:
      enabled: true
      check-interval-ms: 1000

    # 心跳主动唤醒配置
    heartbeat:
      enabled: true
      interval-ms: 300000          # 5 分钟
      initial-delay-ms: 10000      # 启动延迟 10 秒

    # 自进化配置
    self-evolution:
      enabled: false               # 默认关闭，需要足够反馈数据后开启
      optimization-interval-ms: 3600000   # 1 小时
      min-feedback-for-optimization: 10
      improvement-threshold: 0.5

    # 技能自动生成配置
    skill-generator:
      enabled: true

    # CLI 交互模式配置
    cli:
      enabled: false                # 设为 true 启动时进入交互式 CLI
      color-enabled: true           # 终端颜色输出

logging:
  level:
    io.leavesfly.evox: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
